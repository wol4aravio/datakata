version: "3.8"
services:
  website_dev_panovskiy:
    image: ghcr.io/wol4aravio/panovskiy:dev-0.0.3
    labels:
      env: dev
    networks:
      - datakata-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.labels.env.dev==true"
      resources:
        reservations:
          cpus: "0.2"
          memory: 128mb
        limits:
          cpus: "0.5"
          memory: 256mb

networks:
  datakata-network:
    external: true
