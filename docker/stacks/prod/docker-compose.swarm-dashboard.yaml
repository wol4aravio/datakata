version: "3.8"

services:
  swarm_dashboard:
    image: mohsenasm/swarm-dashboard:v2.2
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 8080:8080
    deploy:
      placement:
        constraints:
          - node.role == manager

  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.6.1
    volumes:
      - "/:/host:ro"
    command:
      - "--path.rootfs=/host"
    deploy:
      mode: global

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    deploy:
      mode: global
