version: "3.8"

services:
  strapi-postgresql:
    image: postgres:16.1
    restart: always
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - datakata-network
    volumes:
      - /mnt/nfs_clientshare/strapi-postgresql:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 60s
      retries: 5
      start_period: 10s
      timeout: 10s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.labels.env.prod==true"
      resources:
        reservations:
          cpus: "0.5"
          memory: 512mb
        limits:
          cpus: "1.0"
          memory: 1024mb

networks:
  datakata-network:
    external: true
